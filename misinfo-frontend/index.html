<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Misinformation Detection — Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="navwrap">
      <button class="hamburger" aria-label="Menu"><span></span><span></span><span></span></button>
      <nav class="nav" aria-label="Primary">
        <a class="active" href="index.html">Home</a>
      <a href="results.html">Results</a>
      <a href="about.html">About</a>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="wrap">
    <section class="hero">
      <!-- LEFT -->
      <div class="left">
        <h1 class="stacked-title">
          <span>MISINFORMATION</span>
          <span>DETECTION</span>
        </h1>

        <div class="detect-row">
          <input class="detect-field" placeholder="Paste a link or text to analyze..." />
          <button class="btn-detect">Detect</button>
        </div>

        <div class="search-wide">
          <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
            <circle cx="11" cy="11" r="7.5" stroke="currentColor" stroke-width="2"/>
            <path d="M20 20 L17 17" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <input placeholder="Search" />
          <svg class="arrow" width="28" height="28" viewBox="0 0 24 24" fill="none">
            <path d="M5 12 h14 M13 5 l7 7 -7 7" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>

        <div class="socials">
          <img src="images/facebook.png" alt="Facebook" class="icon-social">
          <img src="images/instagram.png" alt="Instagram" class="icon-social">
          <img src="images/verified.png" alt="Verified" class="icon-social">
          <img src="images/tumblr.png" alt="Tumblr" class="icon-social">
        </div>

        <div class="dots">✶ ✶ ✶ ✶ ✶</div>
      </div>

      <!-- RIGHT collage -->
      <div class="right art">
        <img src="images/phone.png" alt="" class="art-img img-phone">
        <img src="images/hand.png" alt="" class="art-img img-hand">
        <img src="images/x.png" alt="" class="art-img img-x">
        <img src="images/camera.png" alt="" class="art-img img-camera">
      </div>
    </section>
  </main>

  <footer class="footer">© 2025 Misinformation Detection Project • Home</footer>
  <script src="script.js"></script>
</body>
</html>
